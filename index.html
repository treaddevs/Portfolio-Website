        </div>
    </nav>

    <div class="title">
        <h1>SAM<br>TREADWELL</h1>
        <div class="skills-container">
            <div class="text-wrapper">
                <p>FRONTEND DEVELOPER</p>
                <p>UI DESIGNER</p>
                <p>CREATIVE TECHNOLOGIST</p>
                <p>CLIMATE TECH ADVOCATE</p>
            </div>
        </div>
        
        <div class="year" id="year"></div>
    </div>

    <div class="portfolio">
        <div class="work-nav">
            
            <div id="nav-pill" class="active-pill"></div>

            <div id="dev-nav" class="nav-item active" onclick="activateSection('dev')">

            </div>
            <div id="design-nav" class="nav-item" onclick="activateSection('design')">

            </div>
            <div id="arcade-nav" class="nav-item" onclick="activateSection('arcade')">

            </div>
        </div>
        <div class="projects-grid" id="projects-grid"></div>
    </div>

        <div class="overlay-content">
            <div class="close-btn">
                <span class="x" onclick="closeOverlay()">X</span>     
            </div>
            <h2 id="overlay-title"></h2>
            <img id="overlay-image" class="overlay-fullscreen-image" src="" alt="Full screen project image">
            <div id="overlay-text"></div>
            <div id="overlay-images-container" class="overlay-images-container"></div>
        </div>
    </div>    

    <div class="footer">
        <a class="nav-link" href="https://www.linkedin.com/in/sam-treadwell-70b548272/" target="_blank">
            <svg class="social-icon" viewBox="0 0 27 27" width="27" height="27" xmlns="http://www.w3.org/2000/svg">
                <image href="./SVG/linkedin-white.svg" width="27" height="27" alt="LinkedIn logo"/>
            </svg>
        </a>
        <a class="nav-link" href="https://github.com/treaddevs" target="_blank">
            <svg class="social-icon" viewBox="0 0 32 32" width="32" height="32" xmlns="http://www.w3.org/2000/svg">
                <image href="./SVG/github-white.svg" width="32" height="32" alt="GitHub logo"/>
            </svg>
        </a>
    </div>

    <script>
        window.onload = function() {
            const titles = gsap.utils.toArray('.text-wrapper p');
            const tl = gsap.timeline();

            titles.forEach(title => {
                const splitTitle = new SplitTextJS(title);

                tl.from(splitTitle.chars, {
                    opacity: 0,
                    y: 30,
                    rotateX: -90,
                    stagger: 0.03,
                    duration: 1.85
                }, "<")
                .to(splitTitle.chars, {
                    opacity: 0,
                    y: -30,
                    rotateX: 90,
                    stagger: 0.03,
                    duration: 1.85
                }, "<1");
            });
        };
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>

    <script src="https://mediafiles.botpress.cloud/7686e2be-d35c-4bf3-9470-5c5c02904ea4/webchat/v2.1/config.js"></script>
    <script src="https://unpkg.com/split-text-js"></script>
    <script type="module" src="./via.js" defer></script>
    <script type="module" src="./f1.js" defer></script>
    <script type="module" src="./brickyard.js" defer></script>
    <script type="module" src="./index.js" defer></script>
